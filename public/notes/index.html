<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<section>
    <header>
        <h1>My Notebook</h1>

    </header>
    <div id="note-form-container">
        <h2>Add a Note</h2>
        <form id="note-form">
            <label for="note-title">Title:</label>
            <input type="text" id="note-title" name="title" required>
            <label for="note-content">Content:</label>
            <textarea id="note-content" name="content" rows="4" required></textarea>
            <button type="submit">Add Note</button>
        </form>
    </div>
    <div id="notes-container"></div> <!-- Container for displaying notes -->
</section>
<a href="/logout">Logout</a>
<script src="/notes/index.js"></script>
</body>
</html>
